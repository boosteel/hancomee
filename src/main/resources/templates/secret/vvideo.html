<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>VVDIEO v.1</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Roboto+Mono:400,500|Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="/dist/secret/vvideo.css">
    <script src="/dist/secret/vvideo.js"></script>

    <script type="text/html" id="vvideo-template">
        <div id="vvideo-{{index}}" class="col-3 vvideo list"
             data-property="index" data-value="{{index}}" data-id="{{id}}"

             data-favorite="{{favorite}}"
             data-memo="{{!!_.meno}}" data-tag="{{!!_.tag}}"
             data-shot="{{shot}}" data-pick="{{pick}}"

             data-self="vvideo">
            <div class="content" data-property="id" data-value="{{id}}">
                <div class="ctrl">
                    <!--<a class="play" href="{{href}}">play</a>-->
                    <div class="pick" data-event="pick"><b>▣</b></div>
                    <div class="copy" data-event="copy"><b>copy</b></div>
                    <div class="memo">memo</div>
                    <div class="path"><a href="#path={{path}}&page=1">path</a></div>
                    <div class="shot"><b data-event="shot">{{shot}}</b></div>
                    <div class="favorite" data-event="favorite">
                        <span class="favorite-1" data-property="favorite" data-value="1">★</span>
                        <span class="favorite-2" data-property="favorite" data-value="2">★</span>
                        <span class="favorite-3" data-property="favorite" data-value="3">★</span>
                        <span class="favorite-4" data-property="favorite" data-value="4">★</span>
                        <span class="favorite-5" data-property="favorite" data-value="5">★</span>
                    </div>
                </div>
                <div class="thumb" data-event="screen"
                     style="background-image: url('{{thumb}}')"></div>
                <div class="editor" data-event="close"></div>
            </div>
        </div>
    </script>
</head>
<body>

<nav>
    <div class="dropdown">
        <div class="btn-group btn-group-sm">
            <span class="btn btn-light before" data-event="prev">이전</span>
            <span class="btn btn-light current" data-toggle="dropdown"></span>
            <span class="btn btn-light after" data-event="next">다음</span>
        </div>
        <div class="dropdown-menu pager"></div>
    </div>
    <a class="pick" href="#path=&pick=1&page=1">0</a>
    <div class="pick-out">pickout</div>
    <div class="list">list</div>
    <div class="favorite" data-event="favorite">
        <span class="favorite-1" data-property="favorite" data-value="1">★</span>
        <span class="favorite-2" data-property="favorite" data-value="2">★</span>
        <span class="favorite-3" data-property="favorite" data-value="3">★</span>
        <span class="favorite-4" data-property="favorite" data-value="4">★</span>
        <span class="favorite-5" data-property="favorite" data-value="5">★</span>
    </div>
    <span class="count"></span>
</nav>

<aside></aside>

<main>
    <div class="container-fluid">
        <div id="list" class="row">
        </div>
    </div>
</main>

<div id="editor">
    <div>
        <input name="title" autocomplete="off">
    </div>
    <div>
        <textarea name="memo"></textarea>
    </div>
    <div>
        <input name="tag" autocomplete="off">
    </div>
    <div>
        <button class="commit btn btn-success">Commit</button>
    </div>
    <div>
        <input class="url" autocomplete="off" data-event="copy">
    </div>
    <span class="navi"></span>
</div>
<textarea id="hidden-text" class="throw-out"></textarea>
<textarea id="hidden-url" class="throw-out"></textarea>
</body>
</html>
