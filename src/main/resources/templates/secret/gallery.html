<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Gallery v2.0</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Roboto+Mono:400,500|Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="/dist/secret/gallery.css">
    <script src="/dist/secret/gallery.js"></script>

    <script type="text/html" id="galleryFiles-template">
        <div class="media-container">
            <div class="media-header">

                <div class="title-info">
                    <a class="user" gal-path target="_blank">move</a>
                    <a class="user" gal-user target="_blank"></a>
                    <span class="title" gal-title></span>
                </div>


                <div class="ctrl">
                    <span gal-favorite class="favorite" data-favorite="2">
                        <span class="favorite-1" data-media-value="1" data-media-click="favorite">★</span>
                        <span class="favorite-2" data-media-value="2" data-media-click="favorite">★</span>
                        <span class="favorite-3" data-media-value="3" data-media-click="favorite">★</span>
                        <span class="favorite-4" data-media-value="4" data-media-click="favorite">★</span>
                        <span class="favorite-5" data-media-value="5" data-media-click="favorite">★</span>
                    </span>
                    <span class="badge badge-pill badge-primary" gal-shot data-media-click="shot"></span>
                    <!--<i class="material-icons" gal-blind data-media-click="blind">visibility</i>-->
                    <i gal-rotate data-media-click="rotate"></i>
                </div>

            </div>
            <div class="media-body" media-content></div>
        </div>
    </script>
</head>
<body browser>


<nav class="navbar navbar-expand-lg">
    <a class="brand">Gal</a>
    <div class="control-box d-flex justify-content-between">
        <div class="dropdown">
            <div class="btn-group btn-group-sm" gal-nav>
                <span class="btn btn-light before" data-nav="-1">이전</span>
                <span class="btn btn-light current" data-toggle="dropdown"></span>
                <span class="btn btn-light after" data-nav="1">다음</span>
            </div>
            <div class="dropdown-menu gal-pager" gal-pager></div>
        </div>
        <div class="favorite" data-favorite="0" gal-favorite>
            <span class="favorite-1" data-value="1">★</span>
            <span class="favorite-2" data-value="2">★</span>
            <span class="favorite-3" data-value="3">★</span>
            <span class="favorite-4" data-value="4">★</span>
            <span class="favorite-5" data-value="5">★</span>
        </div>
        <div class="search" gal-search>
            <input class="form-control">
        </div>
    </div>
</nav>

<aside></aside>
<main>
    <div class="container-fluid">
        <div media-list class="row">
        </div>
    </div>
</main>

<screen>
    <div class="count"></div>
</screen>


</body>
</html>
