<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>P2P</title>


    <link rel="stylesheet" href="/dist/secret/p2p.css">
    <script src="/dist/secret/p2p.js"></script>
    <meta name="referrer" content="no-referrer" />

    <script type="text/html" id="template">
        <div class="col-sm-3">
            <div class="list">
                <div class="thumb" style="background-image: url('{{thumb}}')">
                    <a href="{{thumb}}" class="image" target="_blank" href="{{thumb}}"></a>
                    <a href="{{url}}" target="_blank" class="title"
                       data-update="visited" data-value="{{visited}}" data-id="{{id}}">{{index}}. {{title}}
                    </a>
                    <span class="good" data-value="{{good}}" data-update="good" data-id="{{id}}">★</span>
                </div>
                <span class="index">{{index}}</span>
            </div>
        </div>
    </script>
</head>
<body>

<nav>
    <div class="dropdown">
        <div class="btn-group btn-group-sm">
            <span class="btn btn-light before" data-nav="-1">이전</span>
            <span class="btn btn-light current" data-toggle="dropdown"></span>
            <span class="btn btn-light after" data-nav="1">다음</span>
        </div>
        <div class="dropdown-menu pager"></div>
    </div>
    <span class="only-good">★</span>
    <span class="count"></span>
</nav>


<div class="container-fluid">
    <div class="row" id="main">
    </div>
</div>

</body>
</html>
